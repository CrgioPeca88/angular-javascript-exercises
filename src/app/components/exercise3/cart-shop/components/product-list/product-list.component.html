<div class="layout-row">
  <section *ngFor="let product of products; let idx = index;" class="product-item">
    <div class="product-item-info">
      <img [src]="product.image" class="product-image"/>
      <div class="card-text">
        <h5 class="product-text-title">{{product.name}}</h5>
        <p class="product-text-price">${{product.price}}</p>
      </div>
    </div>
    <div class="product-item-actions">
      <div class="quantity-actions-container">
        <button class="quantity-action" data-test-id="btn-quantity-subtract" (click)="remove(product)">
          <i class="material-icons">remove</i>
        </button>
        <input class="quantity-input" type="number" [(ngModel)]="product.cartQuantity" data-test-id="cart-quantity"/>
        <button class="quantity-action" data-test-id="btn-quantity-add" (click)="add(product)">
          <i class="material-icons quantity-action-icon">add</i>
        </button>
      </div>
      <button class="add-to-cart-action" data-test-id="btn-item-add" (click)="addCart(product)">
        Add To Cart
      </button>
    </div>
  </section>
</div>
