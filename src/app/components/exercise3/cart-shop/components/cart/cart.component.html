<section class="cart-container">
  <div class="cart-title">
    <h3>Your Cart</h3>
  </div>
  <div class="cart-list-title">
    <h4>Item / Quantity</h4>
    <hr/>
  </div>
  <div class="cart-list-elements" *ngFor="let cartItem of cart?.items; let idx = index;" id="cart-item-{{idx}}">
    <h4><span class="material-icons">add_shopping_cart</span> {{cartItem.item}} <strong>/</strong> <span class="quantity-chip">{{cartItem.quantity}}</span></h4>
    <hr/>
  </div>
</section>
