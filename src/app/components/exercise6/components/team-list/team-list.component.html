<div class="teams-list">
    <ul *ngFor="let team of teams; let i = index" >
        <li class="team-component">
            <app-team-component [team]="team" [teamIndex]="i"></app-team-component>
        </li>
    </ul>
</div>
<div class="add-team">
    <b>Add Team</b>
    <form [formGroup]="teamFormGroup">
      <input formControlName="team" type="text" placeholder="Team name"/>
      <button #addTeamButton class="button-app" [disabled]="teamFormGroup.controls.team.invalid">&#8853;</button>
    </form>
</div>
